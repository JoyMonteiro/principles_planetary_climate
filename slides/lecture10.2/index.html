<!doctype html>
<html>
	<head>
		<style>
.container{
  display: flex;
}
.col {
  flex: 1;
}
.center {

  margin: auto;

  width: 60%;

  padding: 10px;

}

#wrap { width: 80%; height: 80%; padding: 0;  }
#frame { width: 2000px; height: 720px; border: 0px; }
#frame {
			 zoom: 0.25;
			 -moz-transform: scale(0.5);
			 -moz-transform-origin: 0 0;
			 -o-transform: scale(0.75);
			 -o-transform-origin: 0 0;
			 -webkit-transform: scale(0.75);
			 -webkit-transform-origin: 0 0;
	 }
 </style>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Planetary Climate</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<link rel="stylesheet" href="line_spacing.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Planetary Climate</h1>
					<h4>Radiative Transfer: Real Gases</h4>
				</section>

				<section>
					<h4>Earth</h4>
					<a title="Lukas Kluft, CC BY-SA 4.0 &lt;https://creativecommons.org/licenses/by-sa/4.0&gt;, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Spectral_OLR.png"><img width="1024" alt="Spectral OLR" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Spectral_OLR.png/1024px-Spectral_OLR.png"></a>
				</section>

				<section>
					<h4><a href="http://climatemodels.uchicago.edu/modtran/modtran.html">MODTRAN</a></h4>

					<iframe id="frame" src="http://climatemodels.uchicago.edu/modtran/modtran.html" frameborder="0"></iframe>
				</section>

				<section>
					<section>
						<h4>CO2: Radiating Height</h4>
						<img src="images/co2_radiatingheight.png" alt="">
					</section>
					<section>
						<h4>CO2: OLR</h4>
						<img src="images/co2_olr.png" alt="">
					</section>
				</section>

				<section>
					<section>
						<h4>WV: Radiating Height</h4>
						<img src="images/wv_radiatingheight.png" alt="">
					</section>
					<section>
						<h4>WV: OLR</h4>
						<img src="images/wv_olr.png" alt="">
					</section>
				</section>

				<section>
					<h4>Implications</h4>
				</section>

				<section>
					<h4>Summary</h4>
				</section>


			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/math/math.js'},
					{src: 'plugin/chalkboard/chalkboard.js'},
					{ src: 'plugin/audio-slideshow/RecordRTC.js', condition: function( ) { return !!document.body.classList; } },
					{ src: 'plugin/audio-slideshow/slideshow-recorder.js', condition: function( ) { return !!document.body.classList; } },
					{ src: 'plugin/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true }

				],
				math: {
					config: 'TeX-AMS_HTML-full',
					TeX: { Macros: { angstrom: "{\\mathring{A}}" } }
			},
				audio: {
					prefix: 'audio/',
					suffix: '.MP3',
				},

				chalkboard: {
					src: 'chalkboard.json',
					theme: 'whiteboard',
					// readonly: true,
				},
				keyboard: {
						67: function() { RevealChalkboard.toggleNotesCanvas() },    // toggle notes canvas when 'c' is pressed
						66: function() { RevealChalkboard.toggleChalkboard() },     // toggle chalkboard when 'b' is pressed
						46: function() { RevealChalkboard.clear() },        // clear chalkboard when 'DEL' is pressed
						 8: function() { RevealChalkboard.reset() },        // reset chalkboard data on current slide when 'BACKSPACE' is pressed
						68: function() { RevealChalkboard.download() },     // downlad recorded chalkboard drawing when 'd' is pressed
						88: function() { RevealChalkboard.colorNext() },    // cycle colors forward when 'x' is pressed
						89: function() { RevealChalkboard.colorPrev() },    // cycle colors backward when 'y' is pressed
				},
			});
		</script>
	</body>
</html>
